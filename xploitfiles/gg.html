<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xenon - Goguardian</title>
  <link rel="icon" href="/img/xe.png" />
  <link rel="shortcut icon" href="/img/xe.png" />
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .input {
      width: 150px;
      transition: 1s;
      text-align: center;
      height: 30px;
      border-radius: 10px;
      border-style: solid;
      border-width: 2px;
      font-family: 'Montserrat', sans-serif;
    }

    .input ::placeholder {
      font-family: 'Montserrat', sans-serif;
      color: white;
    }

    .input:focus {
      width: 225px;
    }
  </style>
  <link rel="stylesheet" href="/style.css">
</head>

<body>

  <script>
    function create() {
      var url = document.getElementById('input').value;

      var win = window.open();
      win.document.body.style.margin = '0';
      win.document.body.style.height = '100vh';
      var iframe = win.document.createElement('iframe');
      iframe.style.border = 'none';
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.margin = '0';
      iframe.src = url;
      win.document.body.appendChild(iframe);
    }
  </script>
  <div align="center">
    <h1>GoUnblock</h1>
    <h2>By<span>pass</span>ing using iframes.</h2>
    <form>
    <input class="input" type="text" placeholder="GoUnblock The Web!" id="input"
      onkeydown="if(event.key===&quot;Enter&quot;) create()">
      </form>
</body>
</html>
