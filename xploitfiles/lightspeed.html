   <center><input id="url" placeholder="Put Url Here"><button onclick="myFunction()">Open Page</button></center>

<script>
  function myFunction(){
  var url = document.getElementById("url").value;
  if (!url.startsWith("https://") && !url.startsWith("//") && url != "") {
    url = "https://" + url
  }
  document.body.innerHTML = '<iframe src="' + (url) + '"width="100%"height="100%" style="position:absolute;top:0;left:0;"frameborder="0">Your browser doesn\'t support iframes:(</iframe>'
  }
</script>
